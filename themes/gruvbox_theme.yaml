# Theme based on awesome Vim theme: https://github.com/morhetz/gruvbox
# Creator: pacjo - github.com/pacjo
Gruvbox Theme:
  # Light/dark mode support
  modes:
    light:
      primary-background-color: "#fbf1c7"                                       # bg
      secondary-background-color: "#00ff00"                                     # PLACEHOLDER!!!!!!!!!!!!!!
      primary-text-color: "#3c3836"                                             # fg
      secondary-text-color: "#ff0000"                                           # PLACEHOLDER!!!!!!!!!!!!!!
      sidebar-selected-icon-color: var(--light-primary-color)                   # PLACEHOLDER!!!!!!!!!!!!!!
    dark:
      primary-background-color: "#282828"                                       # bg
      secondary-background-color: "#665c54"                                     # bg3
      primary-text-color: "#fbf1c7"                                             # fg0
      secondary-text-color: "#ebdbb2"                                           # fg
      sidebar-selected-icon-color: "#928374"                                    # gray 



  # Blur
  dialog-backdrop-filter: blur(5px)
  iron-overlay-backdrop-opacity: 1
  iron-overlay-backdrop-background-color: rgba(0, 0, 0, 0.32)
